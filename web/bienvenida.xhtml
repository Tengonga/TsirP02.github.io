<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['app.bienvenida']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .welcome-card {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                padding: 40px;
                max-width: 500px;
                width: 100%;
            }
            .logo {
                width: 120px;
                height: 120px;
                margin: 0 auto 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 48px;
                font-weight: bold;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 12px 30px;
                font-size: 18px;
                border-radius: 10px;
            }
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            }
            h1 {
                color: #333;
                margin-bottom: 10px;
            }
            .subtitle {
                color: #666;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaBean.locale}">
            <div class="welcome-card text-center">
                <!-- Logo -->
                <div class="logo">
                    ðŸš—
                </div>
                
                <!-- TÃ­tulo -->
                <h1>#{msg['app.titulo']}</h1>
                <p class="subtitle">#{msg['app.bienvenida']}</p>
                
                <!-- Selector de idioma -->
                <h:form>
                    <div class="mb-4">
                        <label class="form-label">#{msg['app.idioma']}</label>
                        <h:selectOneMenu value="#{idiomaBean.idioma}" 
                                         onchange="submit()" 
                                         styleClass="form-select">
                            <f:selectItem itemValue="es" itemLabel="EspaÃ±ol"/>
                            <f:selectItem itemValue="en" itemLabel="English"/>
                        </h:selectOneMenu>
                    </div>
                </h:form>
                
                <!-- BotÃ³n de acceso -->
                <h:form>
                    <h:commandButton value="#{msg['app.entrar']}" 
                                     action="categorias" 
                                     styleClass="btn btn-primary w-100"/>
                </h:form>
                
                <div class="mt-4">
                    <small class="text-muted">Usuario de prueba: cliente1 / 123456</small>
                </div>
            </div>
        </f:view>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
