<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">#{msg['app.facturacion']}</ui:define>
        
        <ui:define name="styles">
            <style>
                .billing-header {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 30px;
                    border-radius: 15px;
                    margin-bottom: 30px;
                    text-align: center;
                }
                .form-section {
                    background: white;
                    border-radius: 15px;
                    padding: 30px;
                    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                    margin-bottom: 20px;
                }
                .summary-section {
                    background: #f8f9fa;
                    border-radius: 10px;
                    padding: 20px;
                    margin-bottom: 20px;
                }
                .total-display {
                    font-size: 32px;
                    font-weight: bold;
                    color: #667eea;
                    text-align: center;
                    padding: 20px;
                    background: white;
                    border-radius: 10px;
                    margin-bottom: 20px;
                }
                .btn-purchase {
                    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
                    border: none;
                    padding: 15px 40px;
                    font-size: 18px;
                    border-radius: 10px;
                    width: 100%;
                }
            </style>
        </ui:define>
        
        <ui:define name="content">
            <div class="billing-header">
                <h1>ðŸ’³ #{msg['app.facturacion']}</h1>
                <p class="mb-0">Completa tu compra de forma segura</p>
            </div>
            
            <h:form id="billingForm">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- InformaciÃ³n del Cliente -->
                        <div class="form-section">
                            <h4 class="mb-4">InformaciÃ³n Personal</h4>
                            
                            <div class="mb-3">
                                <h:outputLabel for="nombre" value="Nombre *" styleClass="form-label"/>
                                <h:inputText id="nombre" 
                                             value="#{facturacionBean.nombre}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="El nombre es obligatorio">
                                    <f:validateLength minimum="2" maximum="50"/>
                                </h:inputText>
                                <h:message for="nombre" styleClass="text-danger"/>
                            </div>
                            
                            <div class="mb-3">
                                <h:outputLabel for="apellidos" value="Apellidos *" styleClass="form-label"/>
                                <h:inputText id="apellidos" 
                                             value="#{facturacionBean.apellidos}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="Los apellidos son obligatorios">
                                    <f:validateLength minimum="2" maximum="100"/>
                                </h:inputText>
                                <h:message for="apellidos" styleClass="text-danger"/>
                            </div>
                        </div>
                        
                        <!-- Resumen de compra -->
                        <div class="form-section">
                            <h4 class="mb-4">Resumen de Compra</h4>
                            <ui:repeat value="#{carritoBean.productos}" var="item">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>#{item.nombre} (#{item.categoria})</span>
                                    <strong>
                                        <h:outputText value="#{item.precio}">
                                            <f:convertNumber type="currency" 
                                                           currencySymbol="â‚¬" 
                                                           maxFractionDigits="0"/>
                                        </h:outputText>
                                    </strong>
                                </div>
                            </ui:repeat>
                            <hr/>
                            <div class="d-flex justify-content-between">
                                <strong>Total:</strong>
                                <strong class="h5">
                                    <h:outputText value="#{carritoBean.total}">
                                        <f:convertNumber type="currency" 
                                                       currencySymbol="â‚¬" 
                                                       maxFractionDigits="0"/>
                                    </h:outputText>
                                </strong>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="total-display">
                            <h:outputText value="#{carritoBean.total}">
                                <f:convertNumber type="currency" 
                                               currencySymbol="â‚¬" 
                                               maxFractionDigits="0"/>
                            </h:outputText>
                        </div>
                        
                        <h:commandButton value="Confirmar Compra" 
                                       action="#{facturacionBean.procesarFacturacion}"
                                       styleClass="btn btn-purchase mb-3"/>
                        
                        <h:commandButton value="Volver al Carrito" 
                                       action="carrito"
                                       styleClass="btn btn-secondary w-100"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
