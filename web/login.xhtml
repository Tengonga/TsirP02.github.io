<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - Buy your Car</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-card {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                padding: 40px;
                max-width: 450px;
                width: 100%;
            }
            .logo {
                width: 100px;
                height: 100px;
                margin: 0 auto 25px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 40px;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
                width: 100%;
            }
            .btn-secondary {
                background: #6c757d;
                border: none;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
                width: 100%;
            }
            h2 {
                color: #333;
                margin-bottom: 25px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-card">
            <!-- Logo -->
             <div class="logo">
                     <img src="./Imagenes/coche_logo.png" width="65" height="65" class="mr-4"> </img>
                </div>
            
            <!-- TÃ­tulo -->
            <h2 class="text-center">Login</h2>
            <p class="text-center text-muted mb-4">Enter your credentials</p>
            
            <!-- Formulario de login (gestionado por GlassFish) -->
            <form method="POST" action="j_security_check">
                <div class="mb-3">
                    <label for="j_username" class="form-label">User:</label>
                    <input type="text" 
                           id="j_username" 
                           name="j_username" 
                           class="form-control" 
                           placeholder="Enter username"
                           required="required"/>
                </div>
                
                <div class="mb-4">
                    <label for="j_password" class="form-label">Password:</label>
                    <input type="password" 
                           id="j_password" 
                           name="j_password" 
                           class="form-control" 
                           placeholder="Enter password"
                           required="required"/>
                </div>
                
                <button type="submit" class="btn btn-primary mb-2">Login</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
            
            <div class="mt-4 text-center">
                <small class="text-muted">Test user: cliente1 / 123456</small>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
